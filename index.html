<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-1">
          <h3 class="section-title">Your Result</h3>
          <div class="score-container">
            <h2 class="score">76</h2>
            <p class="score-text">of 100</p>
          </div>
          <h2 class="status">Great</h2>
          <p class="status-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card-2">
          <h2 class="section-title-2">Summary</h2>

          <div class="section-title-bar LRedA">
            <div class="section-left LRed">
              <img src="assets/images/icon-reaction.svg" alt="" class="icons" />
              <p class="icon-text">Reaction</p>
            </div>

            <div><span class="bColor">80</span> / 100</div>
          </div>

          <div class="section-title-bar OYellowA">
            <div class="section-left OYellow">
              <img src="assets/images/icon-memory.svg" alt="" class="icons" />
              <p class="icon-text">Memory</p>
            </div>
            <div><span class="bColor">92</span> / 100</div>
          </div>

          <div class="section-title-bar GTealA">
            <div class="section-left GTeal">
              <img src="assets/images/icon-verbal.svg" alt="" class="icons" />
              <p class="icon-text">Verbal</p>
            </div>
            <div><span class="bColor">61</span> / 100</div>
          </div>

          <div class="section-title-bar CBlueA">
            <div class="section-left CBlue">
              <img src="assets/images/icon-visual.svg" alt="" class="icons" />
              <p class="icon-text">Visual</p>
            </div>
            <div><span class="bColor">73</span> / 100</div>
          </div>

          <button class="btnr">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kamalboroKB" target="_blank">Kamal Boro</a>.
      </div>
    </div>
  </body>
</html>
